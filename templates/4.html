<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./static/common.css">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
        <script>
            confetti.start(3000)
        </script>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a tabindex="0" class="btn btn-primary" role="button" data-toggle="popover" data-trigger="focus"  data-placement='bottom' data-content="-Use Google Lens. <br> - 1st Logo is used in movie rating and reviews. <br> -There should be space between two words while entering the key" data-html='true'>?</a>
            </li>
        </ul>
        
        {% if wrong_ans == True %}
        <div class="button text-center">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Oh No!</strong> Your clue is incorrect.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div> 

        <script>
            confetti.pause()
        </script>
        {% endif %}

        <div class="container">
            <div class="text">
                <h1 class="text-center">Stage 4</h1>
                <h4 class="text-center">Many places you would like to see are just off the map and many things you want to know are just out of sight but make sure you fill in the gaps only <span style="color: chartreuse;">when it is bright daylight</span></h4>
                
            </div>
        </div>
        <div class="text-center">
            <a href="https://bit.ly/34he80c" target="_blank">
                <button type="button" class="btn btn-outline-info">View PDF</button>
            </a>
        </div>
            
            <form action="{{ url_for('stage4') }}" method="POST">
                <div class="form-group">
                  <label for="exampleInputEmail1">Enter the Key</label>
                  <input type="password" name="user_ans" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>

                <div class="button text-center">
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </div> 
            </form>
            
            
      



        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
              $('[data-toggle="popover"]').popover();
            });
        </script>
    </body>
</html>
